<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Cordova WP7</title>
    <link rel="stylesheet" href="css/metro/jquery.mobile.metro.theme.css" />
    <!--<link rel="stylesheet" href="css/ios/jquery.mobile-1.1.0.css"/>-->
    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js\jquery-1.6.4.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        // once the device ready event fires, you can safely do your thing! -jm
        function onDeviceReady() {

        }

        google.load("feeds", "1");

        function initialize() {
            var feed = new google.feeds.Feed("http://cleytonferrari.com/feed/");
            feed.setNumEntries(5);
            feed.load(function (result) {
                if (!result.error) {
                    var container = document.getElementById("feed");
                    blogtitle = '<a href="' + result.feed.link + '" class="ui-link">' + result.feed.title + '</a>';
                    blogdescription = result.feed.description;
                    var feedItem = '';

                    for (var i = 0; i < result.feed.entries.length; i++) {
                        var entry = result.feed.entries[i];

                        var title = entry.title,
                            link = entry.link,
                            description = entry.contentSnippet,
                            pubDate = entry.publishedDate;
                        feedItem = feedItem + '<h2><a href="' + link + '" class="ui-link">';
                        feedItem = feedItem + '<span class="feeditemtitle">' + title + '</span>';
                        feedItem = feedItem + '</a></h2>';
                        feedItem = feedItem + '<h6>' + pubDate + '</h6>';
                        feedItem = feedItem + '<p>' + description + '</p>';
                    }
                    $('#blogheader').html(blogtitle);
                    $('#blogdescription').html(blogdescription);
                    $('#content').append(feedItem);
                }
            });
        }
        google.setOnLoadCallback(initialize);

    </script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.js" type="text/javascript"></script>
    <script src="css/metro/jquery.mobile.metro.theme.init.js" type="text/javascript"></script>
    <script src="js/jquery.globalstylesheet.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.themeswitcher.js" type="text/javascript"></script>
    <script src="js/progress-bar.js" type="text/javascript"></script>
    <script src="js/toggle-button.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.themesDir = 'css/';

        $(function () {
            $("#btn-dark").click(function (event) {
                $.addTheme("Dark", false);
                event.preventDefault();
                return false;
            });

            $("#btn-light").click(function (event) {
                $.addTheme("Light", false);
                event.preventDefault();
                return false;
            });
        });
    </script>
</head>
<body>
    <div data-role="page" class="type-interior" data-theme="a">
        <div data-role="header" data-theme="a">
            <span class="ui-app-title" id="blogdescription">RSS</span>
            <h1 id="blogheader">
                Carregando...</h1>
        </div>
        <div data-role="content" id="content" data-theme="a">
            <div class="content-primary">
                
            </div>
        </div>
    </div>
</body>
</html>
